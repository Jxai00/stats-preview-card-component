<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card-image">
      <div class="overlay"></div>
    </div>
    <div class="card-text">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card-stats">
        <div class="stats-item">
          <span class="number">10k+</span>
          <span class="description">COMPANIES</span>
        </div>
        <div class="stats-item">
          <span class="number">314</span>
          <span class="description">TEMPLATES</span>
        </div>
        <div class="stats-item">
          <span class="number">12M+</span>
          <span class="description">QUERIES</span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
